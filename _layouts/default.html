<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="author" content="sunny"/>
<meta name="description" content="My Blog {{ page.title }}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/sunnyblog/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/sunnyblog/css/blog.css">
</head>
<body>
    <div id="savour">Savour</div>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="http://777sunny777.github.io/sunnyblog/">Home</a>
        </nav>
      </div>
    </div>


    <div class="container">

    <div class="blog-header">
        <h1 class="blog-title">Sunny's Blog</h1>
        <p class="lead blog-description">分享技术上的想法, 记录碰到的难题</p>
    </div>

    {{ content }}

    </div>

    <div class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>, Thanks!</p>
      <p>暂不提供评论功能，有需要交流，请发邮件：sunnysunyan7@163.com,谢谢！</p>
    </div>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/blog.js" type="text/javascript"></script>
    <script type="text/javascript">
        var savour = document.getElementById("savour");
        savour.onclick = function(){
          window.open("https://github.com/savour/savour");
        } 
    </script>
</body>
</html>
